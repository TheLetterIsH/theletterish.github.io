baseURL: https://theletterish.github.io/
languageCode: en-us
title: TheLetterIsH
theme: ["PaperMod"]
paginate: 5

googleAnalyticsID: "G-WD4B0Z9LMX"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: About
      url: about/
      weight: 1
    - name: Posts
      url: posts/
      weight: 2
    - name: Archive
      url: archive/
      weight: 3
    - name: Tags
      url: tags/
      weight: 4
    - name: Projects
      url: projects/
      weight: 5

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Harsh Valaki's personal website - home to blog posts, projects and more."
  # author: Harsh Valaki
  
  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  ShowWordCount: true
  disableScrollToTop: false
  # comments: false
  # images: ["images/papermod-cover.png"]

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

  mainSections:
    - posts

  homeInfoParams:
    Title: "Hello ;)"
    Content: >
      I'm **Harsh Valaki** aka **TheLetterIsH**.

      - I like **making games** and **reading** and **drawing**. 

      - More [about me ->](/about/)

  socialIcons:
    - name: x
      title: Follow me on Not Birb App
      url: "https://twitter.com/_TheLetterIsH"
    - name: github
      title: Check out my Code Storer
      url: "https://github.com/TheLetterIsH"
    - name: linkedin
      title: Connect >:)
      url: "https://www.linkedin.com/in/harshvalaki/"
    - name: youtube
      title: Watch me make games
      url: "https://youtube.com/@TheLetterIsH"
    - name: KoFi
      title: buy me a ko-fi ;)
      url: "https://ko-fi.com/TheLetterIsH"
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
  section:
    - HTML
  page:
    - HTML